<!DOCTYPE html>
<html>
  
<head>
    <title>
        How to change the href attribute
        dynamically using JavaScript?
    </title>
</head>
  
<body style="text-align:center;">
      
    <h1 style="color:green">
        GeeksforGeeks
    </h1>
      
    <h3>
        Change the href attribute value<br>
        dynamically using JavaScript
    </h3>
      
    <a href="https://www.google.com" id="myLink">
        Go to Google
    </a>
      
    <br><br>
      
    <button onclick="myFunction()">
        Trocar link!
    </button> <br><br>

    <p id="nome">Jo√£o</p>
    
    <button onclick="myFunction2()">
        Inserir nome!
    </button>

      
    <script type="text/javascript">
        function myFunction() { 
            document.getElementById('myLink').href ="https://www.geeksforgeeks.org";
            document.getElementById("myLink").textContent = "Go to GeeksforGeeks";
        }

        var nome_usuario = 'douglas';
        function setNome(nome) {nome_usuario = nome;}

            alert(nome_usuario); // douglas
            setNome('emilia');
            console.log(nome_usuario);
            alert(nome_usuario); // emilia
        
            function myFunction2() { document.getElementById('nome').textContent = nome_usuario; }    
    </script>
</body>
  
</html>
