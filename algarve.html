<body>
    <div style="margin:40px ;">menu</div>  
    <center>
      <div>  
        <span id='dados'> </span>
      </div>    
    </center>

 <script src="alessandro.js"></script>  

    <script type="text/javascript">
      console.log(this.aptos);  
      let itens = this.aptos;
      //let itens = this.aptos.reverse();
      const cardText = document.getElementById('dados');
      let spam = document.getElementById('dados');
      let html = "";
        for (i of itens) {        
        console.log('front', i);
              
      html = html + `   
  
      <div class="card mb-3" style="max-width: 990px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="${i.link}" target="_blank">
              <img src="imgAlgarve/${i.id}.jpg" class="img-fluid rounded-start" alt="...">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">${i.id} - € ${i.valor} - ${i.tipologia}</h5>
              <p class="card-text text-primary">Situação: ${i.situacao} </p>
              <p class="card-text">Local: ${i.local} </p>
              <p class="card-text text-danger">Agendamento: ${i.agendamento} </p>
              <p class="card-text">${i.imobiliaria} </p>
              
            </div>
          </div>
        </div>
      </div>
     
      
      `;
      cardText.innerHTML = html
    };
 </script>
