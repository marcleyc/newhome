<body>
  <center> <h2><div style="margin:40px ;" class="bg-light">Imóveis Algarve</div></h2> </center>
    <center id="app">
          <button @click="testClick" class="rounded border-primary m-1">consoleLog</button>
          <button @click="filtra" class="rounded">filtra</button>  <br><br>
      <div v-for="i in dados">
      <div class="card mb-3 bg-light" style="max-width: 990px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a :href="`${i.link}`" target="_blank">
              <img :src="`imgAlgarve/${i.id}.jpg`" class="img-fluid rounded-start" alt="">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"> <span class="text-success">{{i.id}}</span> - € {{i.valor}} - </h5>
                     <span class="text-success">{{i.tipologia}}</span> - 
                     <a :href="`imgAlgarvePlanta/${i.id}.pdf`" target="_blank">
                     <button type="button" class="btn btn-outline-${i.planta}">planta</button> 
                     </a> 
                     <button type="button" class="btn btn-outline-primary">garagem {{i.garagem}}</button>   
              <div class="d-grid gap-2"> <button class="`btn btn-${i.cor}`">Situação: {{i.situacao}}</button> </div>
              <p class="card-text text-danger">OBS: {{i.obs}} </p>
              <p class="card-text text-success">Agendamento: {{i.agendamento}} </p>
              <p class="card-text">Local: {{i.local}} </p>
            
            </div>
          </div>
        </div>
      </div>
      </div>    
    </center>

 <script src="alessandro.js"></script>

 itens.filter((item)=>item.cor=="primary");

     {
         return {
         dados: itens,
        }
     },
     methods: 
     {
        testClick() { console.log('dados',this.dados) },
        filtra() { this.dados = itens.filter((x)=>x.cor=="primary"); },
     },

     {
        //O COMPUTED é executado quando o vue e carregado com a página 
     },
