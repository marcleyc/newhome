</div>
 
    <center>
      <div>  
        <span id='dados'> </span>
      </div>    
    </center>

 <script src="coimbra.js"></script>  
 
    <script type="text/javascript">
      console.log(this.aptos);  
      let itens = this.aptos;
      //let itens = this.aptos.reverse();
      function filtra (value){if (value.id > 0) return value;} // filtra id > 0
      let itens2 = itens.filter(filtra);
      const cardText = document.getElementById('dados');
      let spam = document.getElementById('dados');
      let html = "";
        for (i of itens2) {        
        console.log('front', i);
              
      html = html + `   
  
      <div class="card mb-3 bg-light" style="max-width: 990px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="${i.link}" target="_blank">
              <img src="imgCoimbra/${i.id}.jpg" class="img-fluid rounded-start" alt="">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"> <span class="text-success">${i.id}</span> - € ${i.valor} - 
                     <span class="text-success">${i.tipologia}</span> - 
                     <a href="imgCoimbraPlanta/${i.id}.pdf" target="_blank"> 
                     <button type="button" class="btn btn-outline-${i.planta}">planta</button> 
                     </a> 
                     <button type="button" class="btn btn-outline-primary ml-2">garagem ${i.garagem}</button>   
              <div class="d-grid gap-2 mt-1"> <button class="btn btn-${i.cor}">Situação: ${i.situacao}</button> </div>
              <p class="card-text text-danger">OBS: ${i.obs} </p>
              <p class="card-text text-success">Agendamento: ${i.agendamento} </p>
              <p class="card-text">Local: ${i.local} </>
            
            </div>
          </div>
        </div>
      </div>
     
      `;
      cardText.innerHTML = html
    };
 </script>
